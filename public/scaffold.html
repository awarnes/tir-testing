<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scaffold</title>
</head>
    <body>
        <main>
            <section>
                <input type="text" placeholder="Search..."><br>
                <input type="checkbox"> Only show products in stock.

            </section>

            <section>
                <table>
                    <thead>
                        <tr><td>Name:</td><td>Price</td></tr>
                    </thead>
                    <tbody>
                        <tr><td colSpan={2}>Sporting Goods</td></tr>
                        <tr><td>Basketball</td><td>$29.99</td></tr>
                        <tr><td>Baseball</td><td>$9.99</td></tr>
                        <tr><td>Football</td><td>$49.99</td></tr>

                        <tr><td colSpan={2}>Electronics</td></tr>
                        <tr><td>iPod Touch</td><td>$99.99</td></tr>
                        <tr><td>iPhone 5</td><td>$399.99</td></tr>
                        <tr><td>Nexus 7</td><td>$199.99</td></tr>
                    </tbody>
                </table>
            </section>
        </main>
    </body>
</html>
